<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/assets/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Felicias Portfolio</title>

    <!-- Preconnect for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload the minimal stylesheet -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Source+Code+Pro:wght@400;700&display=swap"
    />

    <!-- Non blocking font load -->
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Source+Code+Pro:wght@400;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />

    <!-- Fallback for users with JS disabled -->
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Source+Code+Pro:wght@400;700&display=swap"
        rel="stylesheet"
      />
    </noscript>

    /> -->
